<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Combat Preview</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app" id="app">
        <header class="header">
            <div class="logo">
                <a href="#" class="logo__text"><img src="./img/КиноПульс.png" alt="Logo"></a>
            </div>
            <div class="user">
                <span class="user__logo">Артем</span>
                <img src="./img/avatar.jpg" alt="Avatar" class="user__image">
            </div>
        </header>

        <section class="main">
            <div class="preview">
                <img src="./img/film-logo.jpg" alt="Film Logo" class="preview__logo">
            </div>
            <div class="tags">
                <span class="tags__data">2021</span>
                <span class="tags__genre">боевик, фэнтези, фантастика</span>
                <span class="tags__country">США</span>
                <span class="tags__age">18+</span>
            </div>
            <div class="description">
                <p class="description__text">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший</p>
            </div>
            <div class="buttons">
                <a data-fancybox data-src="#hidden-subcribe" class="buttons__buy button">Предзаказать фильм</a>
                <a data-fancybox href="https://www.youtube.com/watch?v=1ar_V1_uatA" class="buttons__watch button"> <img src="./img/play.svg" alt="Play" class="buttons__image"> <span class="buttons__text">Смотреть трейлер</span></a>
            </div>
        </section>
        <div class="subcribe" id="hidden-subcribe" style="display:none; background: grey; flex-direction: column;">
            <input type="text" placeholder="Введите свой email" class="subcribe__input">
            <button class="subcribe__button buttons__buy button">Подписаться</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="./js/jquery.vide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
</body>
</html>
